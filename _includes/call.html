<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="bs-calltoaction bs-calltoaction-{{ include.style | "default" }}">
                <div class="row">
                    <div class="col-md-9 cta-contents">
                        <h1 class="cta-title">{{ include.title | "Its a Call To Action" }}</h1>
                        <div class="cta-desc">
                            <p>{{ include.descr | "Describe the action here." }}</p>
                        </div>
                    </div>
                    <div class="col-md-3 cta-button">
                        <a href="{{ include.href }}" class="btn btn-lg btn-block btn-default">{{ include.label | "Go for It!" }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

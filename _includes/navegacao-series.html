{% comment %}
As variáveis do bloco abaixo estão sendo criadas no include "artigos-nav"
{% endcomment %} 
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="pagination">Navegue nesta série!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-default btn-lg btn-block pagination" href="{{ artigo_prev.url }}">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    {{ artigo_prev.title }}
                </a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary btn-lg btn-block pagination" href="{{ artigo_next.url }}">
                    {{ artigo_next.title }}
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
</div>

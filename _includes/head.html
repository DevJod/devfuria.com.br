<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}

    <meta name="keywords" content="aplicações web; desenvolvimento web; cursos web; tutoriais; artigos;">
    <meta name="author" content="Flávio Alexandre Micheletti">    
    <meta property="og:image" content="/assets/imgs/favicon.png"/>
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="imagens/gif" href="/assets/imgs/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/simplegrid.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/theme.css" | prepend: site.baseurl }}">    
</head>

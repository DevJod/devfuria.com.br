<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
    {% if page.title %}
        {{ page.title | replace:'<br />',' ' }}        
    {% else %}
        {{ site.title }}
    {% endif %}
</title>

{% if page.description %}
    <meta name="description" content="{{ page.description | replace:'<br />','' }}" />
    <meta name="og:description" content="{{ page.description | replace:'<br />','' }}" />
{% endif %}

<meta name="author" content="FlÃ¡vio Alexandre Micheletti">

<meta property="og:type" content="website" /> 
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:url" content="http://www.devfuria.com.br{{ page.url }}" />
<meta property="og:image" content="http://www.devfuria.com.br{% if page.ogimage %}{{ page.ogimage | prepend: page.url }}{% else %}{{ "/assets/images/favicon.png" }}{% endif %}"/>

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="shortcut icon" type="imagens/gif" href="/assets/images/favicon.ico">

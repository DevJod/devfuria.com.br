    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="DevFuria" />

    <meta property="og:title" content="{{ page.title ? page.title : site.title }}" />

    {% if page.description %}
        <meta name="og:description" content="{{ page.description }}" />
    {% endif %}

    <meta property="og:url" content="{{ page.file.uri.str }}" />

    {% if page.ogimage %}
        <meta property="og:image" content="{{ page.ogimage }}"/>
    {% else %}
        <meta property="og:image" content="http://www.devfuria.com.br/assets/images/favicon.png"/>
    {% endif %}

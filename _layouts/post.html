<!DOCTYPE html>
<html lang="pt">
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="wrap">
            <header>
                <h1>{{ page.title }}</h1>
                <small>{{ page.date | date: "%-d-%b-%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
            </header>

            <article>
                {{ content }}
            </article>
        </div>
        {% include footer.html %}
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

        {% include head.html %}

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/labs/pygmentize.css" >
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">{{ page.title }}</h1>

                    <p>Capítulo - {{ page.capitulo }}</p>
                {% endif %}
            </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    {{ content }}
                </div>
            </div>
        </div>

        <hr />

        {% if page.disqus %}

        {% endif %}

        {% include footer.html %}
        {% include footer-js.html %}

---
layout: base
---

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% include breadcrumb.html %}
        </div>
    </div>
</div>

<header id="top" class="header">
    <div class="text-vertical-center">
        <small>{{ page.date | date: "%-d-%b-%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
        <h1>{{ page.title }}</h1>
        <h3>{{page.description}}</h3>
        <br />
        <span class="glyphicon glyphicon-menu-down btn-lg"></span>
    </div>
</header>

<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{ content }}
            </div>
        </div>
    </div>
</section>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% include disqus.html %}
            </div>
        </div>
    </div>
</section>
